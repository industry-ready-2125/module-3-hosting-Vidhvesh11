<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/x-icon" href="images/android-chrome-512x512.png">
    <script src="https://kit.fontawesome.com/48cb4deb02.js" crossorigin="anonymous"></script>
    <script>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Madimi+One&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(images/davisuko-5E5N49RWtbA-unsplash.jpg);
    background-position: center;
    background-size: cover;
}

.static-login{
    
    width: 420px;
    background:transparent;
    border : 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
}
.static-login h1{
    font-family: 'Bebas Neue', cursive;
    font-family: 'Madimi One', cursive;
    text-align: center;
    font-size: 36px;
    font-weight: 400;
}
.static-login .input-box{
    
    position: relative;
    width: 100%;
    height: 50px;
    /* background: aqua; */
    margin: 30px 0;
}
.input-box input{
    font-family: 'Bebas Neue', cursive;
    font-family: 'Madimi One', cursive;
    width: 100%;
    height: 100%;
    /* padding: 0 10px; */
    outline: none;
    border: none;
    border: 2px solid rgba(255,255,255,0.2);
    background: transparent;
    border-radius: 40px;
    font-size: 16px;
    color:#fff;
    padding: 20px 45px 20px 20px;
}
.input-box .input::placeholder{
    color: #fff;
}
.input-box i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.static-login .remember{
    display: flex;
    justify-content: space-between;
    font-size: 15px;
    margin: -15px 0 15px;
}
.remember label input{
    accent-color: #fff;
    margin-right: 3px;
}
.remember a{
    color: #fff;
    text-decoration: none;
}
.remember a:hover{
    text-decoration: underline;
}
.static-login .btn{
    font-family: 'Bebas Neue', cursive;
    font-family: 'Madimi One', cursive;
    width: 100%;
    height: 45px;
    border: none;
    outline: none;
    background: #fff;
    color: #3a66b8;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    border-radius: 40px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: 0.5s;
}
.static-login .btn:hover{
    background: rgb(235, 201, 52);
    color: #fff;
}
.static-login .signup{
    text-align: center;
    margin: 20px 0 15px;
    font-size: 15px;
}
.signup p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
.signup p a:hover{
    text-decoration: underline;
}
.continue-with p{
    font-family: 'Bebas Neue', cursive;
    font-family: 'Madimi One', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 10px;
    margin-top: 20px;
}
.continue-with .social{
    display: flex;
    justify-content: center;
    align-items: center;
    /* width: 50%; */

}
.continue-with i{
    font-size: 40px;
    margin :10px 10px;
    transition: 0.5s;
    /* translate: transform 0.5s; */

}
.continue-with i:hover{
    color: rgb(51, 50, 50);
    cursor: pointer;
    transform: scale(1.1);

}


    </script>
</head>
<body>
    
    <div class="static-login">
        <form action="">
            <h1>Log in</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="continue-with">
                <p>Or continue with</p>
                <div class="social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
